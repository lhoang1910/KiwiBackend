version: '3.8'

networks:
  kiwi_networks:
    driver: bridge

services:
  kiwi_backend:
    container_name: kiwi_backend
    build: 
      context: ../KiwiBackend
    ports:
      - "8080:8080"
    volumes:
      - ../KiwiBackend:/app
    networks:
      - kiwi_networks

  redis:
    container_name: redis_kiwi
    build:
      context: ./redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis:/app
    networks:
      - kiwi_networks

  mysql:
    container_name: kiwidb
    build: 
      context: ./mysql
    ports:
      - "3306:3306"
    networks:
      - kiwi_networks
    environment:
      - MYSQL_ROOT_PASSWORD=123456
    

